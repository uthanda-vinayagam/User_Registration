<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0c0c0c;
      color: #fff;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
      text-align: center;
      border: 1px solid #333;
      max-width: 400px;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: #ffd700;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 10px;
    }

    .email {
      color: #ffcc00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome, {{ name }}!</h2>
    <p>Your registration was successful.</p>
    <p>Your email: <span class="email">{{ email }}</span></p>
  </div>
</body>
</html>
