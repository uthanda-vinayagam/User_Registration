<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luxury Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #111;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px #FFD70033;
            width: 400px;
            color: #fff;
            text-align: center;
        }

        h2 {
            color: #FFD700;
            font-family: 'Playfair Display', serif;
            margin-bottom: 30px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            margin-top: 20px;
            color: #ccc;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #222;
            color: #fff;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 5px #FFD70088;
        }

        .submit-btn {
            margin-top: 30px;
            padding: 12px;
            width: 100%;
            background: linear-gradient(to right, #FFD700, #DAA520);
            color: #000;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            opacity: 0.85;
        }

        .footer-buttons {
            margin-top: 25px;
        }

        .footer-buttons a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
            margin: 0 10px;
            transition: 0.2s;
        }

        .footer-buttons a:hover {
            text-shadow: 0 0 5px #FFD700;
        }

        .footer-buttons span {
            color: #FFD700;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>User Registration</h2>
        <form method="POST" action="/register">
            <label for="name">Name</label>
            <input type="text" name="name" required>

            <label for="email">Email</label>
            <input type="email" name="email" required>

            <label for="address">Address</label>
            <input type="text" name="address" required>

            <label for="brand">Brand</label>
            <input type="text" name="brand" required>

            <button type="submit" class="submit-btn">Register</button>
        </form>

        <!-- Footer Buttons -->
        <div class="footer-buttons">
            <a href="/users">VIEW ALL USERS</a>
            <span>|</span>
            <a href="/logout">LOGOUT</a>
        </div>
    </div>

</body>
</html>
