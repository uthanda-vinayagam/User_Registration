<hr style="margin: 40px 0; border: 1px solid #333;">
<h2 style="text-align: center; color: gold;">All Registered Users</h2>

<table style="width: 100%; margin-top: 20px; border-collapse: collapse; color: rgb(8, 8, 8);">
  <thead>
    <tr style="background-color: #222; color: gold;">
      <th style="padding: 10px; border: 1px solid #444;">ID</th>
      <th style="padding: 10px; border: 1px solid #444;">Name</th>
      <th style="padding: 10px; border: 1px solid #444;">Email</th>
      <th style="padding: 10px; border: 1px solid #444;">Address</th>
      <th style="padding: 10px; border: 1px solid #444;">Brand</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr style="text-align: center;">
      <td style="padding: 10px; border: 1px solid #444;">{{ user[0] }}</td>
      <td style="padding: 10px; border: 1px solid #444;">{{ user[1] }}</td>
      <td style="padding: 10px; border: 1px solid #444;">{{ user[2] }}</td>
      <td style="padding: 10px; border: 1px solid #444;">{{ user[3] }}</td>
      <td style="padding: 10px; border: 1px solid #444;">{{ user[4] }}</td>
    </tr>
    {% else %}
    <tr>
      <td colspan="5" style="padding: 10px; text-align: center;">No users registered yet.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
